<div class="row">
  <div class="col col-md-4">
    <h2>Price by quantity</h2>
    <h4>{{product.name}} (<small>{{product.brandName}}</small>)</h4>

    <form (ngSubmit)="onSubmit()" #productForm="ngForm">
        <div class="form-group">
            <label for="quantity">Quantity</label><small>( e.g 1 {{product.unitOfMeasure}}, 0.250 {{product.unitOfMeasure}} )</small>
            <input required type="number" [(ngModel)]="model.quantity" name="quantity" #quantity="ngModel" class="form-control" id="name" placeholder="Enter Quantity ">        
              <div [hidden]="quantity.valid || quantity.pristine"
              class="alert alert-danger">
              Quantity is required
              </div>
        </div>
  
        <div class="form-group">
          <label for="sellingPrice">Selling Price</label><small>( e.g 50.50 Rs, 150 Rs )</small>
          <input required type="number" [(ngModel)]="model.sellingPrice" name="sellingPrice" #sellingPrice="ngModel" class="form-control" id="name" placeholder="Enter Selling Price">        
            <div [hidden]="sellingPrice.valid || sellingPrice.pristine"
            class="alert alert-danger">
            Selling price is required
            </div>
      </div>
      <!-- Purchase Price-->
      <div class="form-group">
          <label for="purchasePrice">Purchase Price</label><small>( e.g 50.50 Rs, 150 Rs )</small>
          <input required type="text" [(ngModel)]="model.purchasePrice" name="purchasePrice" #purchasePrice="ngModel" class="form-control" id="purchasePrice" placeholder="Enter Purchase Price">        
            <div [hidden]="purchasePrice.valid || purchasePrice.pristine"
            class="alert alert-danger">
            Purchase Price is required
            </div>
      </div>


      <button type="submit" class="btn btn-primary"
      [disabled]="!productForm.form.valid">save</button>
    </form>
  </div>
</div>
