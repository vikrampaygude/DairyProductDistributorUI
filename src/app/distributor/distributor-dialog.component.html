<div class="row">
  <div class="col col-md-4">
    <h2>New Distributor</h2>
    <form (ngSubmit)="onSubmit()" #distributorForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input required type="text" [(ngModel)]="model.name" name="name" #name="ngModel" class="form-control" id="name" placeholder="Enter Name">        
          <div [hidden]="name.valid || name.pristine"
          class="alert alert-danger">
          Name is required
          </div>
      </div>
      <button type="submit" class="btn btn-primary"
      [disabled]="!distributorForm.form.valid">save</button>
    </form>
  </div>
</div>
