<div class="row">
  <div class="col col-md-4">
    <h2>New Product Brand</h2>
    <form (ngSubmit)="onSubmit()" #productBrandForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input required type="text" [(ngModel)]="model.name" name="name" #name="ngModel" class="form-control" id="name" placeholder="Enter Name">        
          <div [hidden]="name.valid || name.pristine"
          class="alert alert-danger">
          Name is required
          </div>
      </div>
      <div class="form-group">
          <label for="shortName">Short name</label>
          <input required type="text" [(ngModel)]="model.shortName" name="shortName" #shortName="ngModel" class="form-control" id="shortName" placeholder="Enter short name">        
        </div>          
      <button type="submit" class="btn btn-primary"
      [disabled]="!productBrandForm.form.valid">save</button>
    </form>
  </div>
</div>
