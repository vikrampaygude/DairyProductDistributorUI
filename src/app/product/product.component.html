<div class="row align-items-center">  
  <div class="col col-md-4">
    <h2>Products</h2>
  </div>
  <div class="col col-md-4  ">
    <h2 class="pull-right">
      <a class="btn btn-info" routerLink="/product/new" role="button">New Product</a>
    </h2>
  </div>
</div>
<div class="row">
  <div class="col-md-8">
    <table class="table table-sm table-bordered ">
      <thead>
        <tr>
          <th scope="col">#Id</th>
          <th scope="col">Name</th>
          <th scope="col">Product brand</th>
          <th scope="col">Operation</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products">
          <th scope="row" >{{product.id}}</th>
          <td>{{product.name}}</td>
          <td>{{product.productBrandName}}</td>
          <td>
            <a class="btn btn-sm btn-primary" routerLink="/product/edit/{{product.id}}" role="button">edit</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
