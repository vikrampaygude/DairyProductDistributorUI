<div class="row">
  <div class="col col-md-4">
    <h2>New Product</h2>
    <form (ngSubmit)="onSubmit()" #productForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input required type="text" [(ngModel)]="model.name" name="name" #name="ngModel" class="form-control" id="name" placeholder="Enter Name">        
          <div [hidden]="name.valid || name.pristine"
          class="alert alert-danger">
          Name is required
          </div>
      </div>
      <div class="form-group">
          <label for="name">Name</label>
          <select [(ngModel)]="model.distributorId" name="distributorId" #distributorId="ngModel" class="form-control" id="distributorId">
              <option *ngFor="let distributor of distributors" [ngValue]="distributor.id">{{distributor.name}}</option>
          </select>
      </div>
  
      <button type="submit" class="btn btn-primary"
      [disabled]="!productForm.form.valid">save</button>
    </form>
  </div>
</div>
