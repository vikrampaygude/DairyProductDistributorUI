<form class="form-horizontal" (ngSubmit)="onSubmit()" #registerForm="ngForm">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h2>Register New User</h2>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3 field-label-responsive">
            <label for="name">Name</label>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                    <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-user"></i></div>
                    <input required [(ngModel)]="register.firstName" #firstName="ngModel" type="text" name="firstName" class="form-control" id="firstName"
                           placeholder="John Doe" autofocus>
                </div>
            </div>
        </div>
       <!-- <div class="col-md-3">
            <div class="form-control-feedback">
                    <span class="text-danger align-middle">
                        <div [hidden]="name.valid || name.pristine"
                        class="alert alert-danger">
                          Name is required
                        </div>
              
                    </span>
            </div>
        </div> -->
    </div>
    <div class="row">
        <div class="col-md-3 field-label-responsive">
            <label for="email">E-Mail Address</label>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                    <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-at"></i></div>
                    <input type="text" required [(ngModel)]="register.email" #email="ngModel" name="email" class="form-control" id="email"
                           placeholder="you@example.com" required autofocus>
                </div>
            </div>
        </div>
        <!-- <div class="col-md-3">
            <div class="form-control-feedback">
                <div [hidden]="email.valid || email.pristine"
                class="alert alert-danger">
                    Email is required
                </div>
            </div>
        </div> -->
    </div>
    <div class="row">
        <div class="col-md-3 field-label-responsive">
            <label for="password">Username</label>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                    <div class="input-group-addon" style="width: 2.6rem">
                        <i class="fa fa-repeat"></i>
                    </div>
                    <input type="text" required [(ngModel)]="register.username" #username="ngModel" name="username" class="form-control"
                           id="username" placeholder="username" required>
                </div>
            </div>
        </div>
        <!-- <div class="col-md-3">
            <div class="form-control-feedback">
                <div [hidden]="confirmPassword.valid || confirmPassword.pristine"
                class="alert alert-danger">
                    Confirm Password is required
                </div>
            </div>
        </div> -->
    </div>
    <div class="row">
        <div class="col-md-3 field-label-responsive">
            <label for="password">Password</label>
        </div>
        <div class="col-md-6">
            <div class="form-group has-danger">
                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                    <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-key"></i></div>
                    <input type="password" required [(ngModel)]="register.password" #password="ngModel" name="password" class="form-control" id="password"
                           placeholder="Password" required>
                </div>
            </div>
        </div>
        <!-- <div class="col-md-3">
            <div class="form-control-feedback">
                <div [hidden]="password.valid || password.pristine"
                class="alert alert-danger">
                    Password is required
                </div>
            </div>
        </div>-->
    </div>
    <div class="row">
        <div class="col-md-3 field-label-responsive">
            <label for="password">Confirm Password</label>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                    <div class="input-group-addon" style="width: 2.6rem">
                        <i class="fa fa-repeat"></i>
                    </div>
                    <input type="password" required [(ngModel)]="register.confirmPassword" #confirmPassword="ngModel" name="confirmPassword" class="form-control"
                           id="confirmPassword" placeholder="confirmPassword" required>
                </div>
            </div>
        </div>
        <!-- <div class="col-md-3">
            <div class="form-control-feedback">
                <div [hidden]="confirmPassword.valid || confirmPassword.pristine"
                class="alert alert-danger">
                    Confirm Password is required
                </div>
            </div>
        </div> -->
    </div>
    <div class="row">
        <div class="col-md-3"></div><!--  [disabled]="!productForm.form.valid" -->
        <div class="col-md-6">
            <button type="submit" class="btn btn-success"
            ><i class="fa fa-user-plus"></i> Register</button>
        </div>
    </div>
</form>
