<div class="row">
  <div class="col col-md-4">
    <h2>Custom price</h2>
    <form (ngSubmit)="onSubmit()" #customPriceForm="ngForm">
      <div class="form-group" *ngIf="isEdit == false">
          <label for="areaId">Distributor area: </label>
          <select [(ngModel)]="model.areaId" name="areaId" (change) ="setShopkeepers()" 
            #areaId="ngModel" class="form-control" 
            id="areaId">
              <option *ngFor="let area of distributorAreas" [ngValue]="area.id">{{area.name}}</option>
          </select>
      </div>
      <div class="form-group">
        <label for="name">Shopkeeper  </label>
        <div *ngIf="isEdit == true">{{model.shopkeeperName}}</div>
        <select *ngIf="isEdit == false" [(ngModel)]="model.shopkeeperId" name="shopkeeperId" #shopkeeperId="ngModel" class="form-control" id="shopkeeperId">
            <option *ngFor="let shopkeeper of shopkeepers" [ngValue]="shopkeeper.id">{{shopkeeper.name}}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="productId">Product : </label>
        <div *ngIf="isEdit == true">{{model.productName}}</div>
        <select *ngIf="isEdit == false" [(ngModel)]="model.productId" name="productId" #productId="ngModel" class="form-control" id="productId">
            <option *ngFor="let product of products" [ngValue]="product.id">{{product.name}}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="name">Price</label>
        <input required type="number" [(ngModel)]="model.price" name="price" #price="ngModel" class="form-control" id="price" placeholder="Enter price">        
          <div [hidden]="price.valid || price.pristine"
          class="alert alert-danger">
          Name is required
          </div>
      </div>

      <button type="submit" class="btn btn-primary"
      [disabled]="!customPriceForm.form.valid">save</button>
    </form>
  </div>
</div>
